# Rime schema
# encoding: utf-8

switches:
  - name: ascii_mode
    states: ['中', '英']
  - name: full_shape
    states: ['半角', '全角']
  - name: ascii_punct
    states: ['。，', '. , ']
  - options:
      - zh_simp
      - zh_trad
      - zh_cn
      - zh_tw
      - zh_hk
    states:
      - 汉 简体
      - 漢 繁體
      - 中 中国
      - 中 台灣
      - 中 香港澳門

engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - table_translator@stroke
  filters:
    - simplifier@zh_simp
    - simplifier@zh_trad
    - simplifier@zh_cn
    - simplifier@zh_tw
    - simplifier@zh_hk
    - uniquifier
    - reverse_lookup_filter@longma_reverse_lookup

translator:
  enable_sentence: true
  enable_user_dict: true
  dictionary: wanxiang
  packs:
    - longma_wanxiang.custom_vocabulary
  prism: longma_wanxiang
  db_class: userdb
  spelling_hints: 8
  always_show_comments: true
  contextual_suggestions: false
  max_homophones: 5
  max_homographs: 5

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __include: /algebra/main

custom_phrase:
  dictionary: ""
  user_dict: longma_wanxiang.custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false

grammar:
  language: wanxiang-lts-zh-hans
  collocation_max_length: 8
  collocation_min_length: 3
  collocation_penalty: -10
  non_collocation_penalty: -12
  weak_collocation_penalty: -24
  rear_penalty: -30

trad_simp_convert:
  zh_simp:
    option_name: zh_simp
    opencc_config: t2s.json
    tips: all
  zh_cn:
    option_name: zh_cn
    opencc_config: t2s.json
    tips: all
  zh_trad:
    option_name: zh_trad
    opencc_config: s2t.json
    tips: all
  zh_tw:
    option_name: zh_tw
    opencc_config: s2twp.json
    tips: all
  zh_hk:
    option_name: zh_hk
    opencc_config: s2hk.json
    tips: all

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    stroke: "^`[hspnz]*;?$"

reverse_library:
  stroke:
    tag: stroke
    dictionary: stroke
    prefix: "`"
    suffix: ";"
    tips: 〔笔画〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/

longma_reverse_lookup:
  tags: [ stroke ]
  overwrite_comment: false
  dictionary: wanxiang

menu:
  page_size: 9

